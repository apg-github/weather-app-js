<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>APG Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="images/icons/logo.svg" /> APG Weather app
        </div>
        <button class="btn" id="add-city">
          Add new city<i class="material-icons"></i>
        </button>
      </div>
    </header>

    <section id="app" class="container">
      <div class="module module__form find-city" hidden>
        <button class="btn btn--icon btn--close btn-close-find">
          <i class="material-icons">close</i>
        </button>
        <h2>Find city</h2>

        <form novalidate autocomplete="off" class="find-city">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="for example Warsaw"
            autofocus
          />
          <button id="search-btn" type="button">
            <i class="material-icons">search</i>
          </button>
        </form>
        <div class="search-error"></div>
      </div>

      <div class="module module__weather">
        <button id="origin-box-delete" class="btn btn--icon btn--close">
          <i class="material-icons">close</i>
        </button>

        <div class="weather">
          <div class="weather__icon">
            <img class="iconsOfDays" src="images/icons/partly-cloudy-day.svg" />
          </div>

          <div class="weather__info">
            <div class="city">
              <span class="city__name"></span>
            </div>
            <div class="temperature">
              <span class="temperature__value main-temp"></span>&deg;C
            </div>
          </div>

          <ul class="weather__details">
            <li>
              <img src="images/icons/pressure.svg" />
              <span class="pressure__value"></span>
            </li>
            <li>
              <img src="images/icons/humidity.svg" />
              <span class="humidity__value"></span>
            </li>
            <li>
              <img src="images/icons/wind-speed.svg" />
              <span class="wind-speed__value"></span>
            </li>
          </ul>

          <ul class="weather__forecast">
            <li>
              <span class="day"></span>
              <img class="iconsOfDays" src="images/icons/clear-day.svg" />
              <span class="temperature"
                ><span class="temperature__value"></span>&deg;C</span
              >
            </li>

            <li>
              <span class="day"></span>
              <img class="iconsOfDays" src="images/icons/snow.svg" />
              <span class="temperature"
                ><span class="temperature__value"></span>&deg;C</span
              >
            </li>

            <li>
              <span class="day"></span>
              <img class="iconsOfDays" src="images/icons/rain.svg" />
              <span class="temperature"
                ><span class="temperature__value"></span>&deg;C</span
              >
            </li>

            <li>
              <span class="day"></span>
              <img class="iconsOfDays" src="images/icons/cloudy.svg" />
              <span class="temperature"
                ><span class="temperature__value"></span>&deg;C</span
              >
            </li>

            <li>
              <span class="day"></span>
              <img class="iconsOfDays" src="images/icons/hail.svg" />
              <span class="temperature"
                ><span class="temperature__value"></span>&deg;C</span
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="loading">
        <div class="dual-ring"></div>
      </div>
    </section>

    <script src="build/out.js"></script>
  </body>
</html>
